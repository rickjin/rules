      </p>
      <p>3.1 保障产品与服务的安全、高效运转</p>

      </p>
      <p><strong>五、我们如何接入合作伙伴的SDK</strong></p>
      <p>
        请您知悉，我们的某些服务将由我们和授权合作伙伴共同提供。我们会接入合作伙伴的SDK，出于合法、正当、必要、特定、明确的目的，他们会通过SDK接口收集到实现产品功能和服务所必须的您的个人信息，以实现产品功能。我们在这个过程中不会收集您的任何信息。我们的合作伙伴无权将收集到的个人信息用于与产品或服务无关的其他用途。我们会向您展示接入合作伙伴SDK的目的，合作伙伴会通过SDK接口收集到实现产品功能和服务必须的您的个人信息，以及合作伙伴的类型或身份，<strong>详情请见<a href="./share-info.html">《与第三方共享个人信息清单》</a></strong>。我们会对接入的涉及个人信息收集的SDK进行安全监测，以保护您的个人信息安全。
      </p>
      <p>
        其中，我们接入了委托我们进行推广和广告投放合作伙伴的SDK/API，他们会通过SDK/API收集不能识别您个人身份的间接画像标签及去标识化或匿名化后的信息，以帮助其在不识别您个人身份的前提下提升广告有效触达率。在您初次安装启动我们产品时，我们会以弹窗的形式告知您上述广告推送行为，且后续如果您想关闭个性化推荐功能，您可通过依次点击“我的-广告个性化设置”进行关闭。该功能关闭后，他们将不会收到基于您的用户画像或者标签投放的个性化推荐信息，但不影响广告的展示和数量。
      </p>
      <p><strong>六、我们如何存储、保护信息</strong></p>
      <p>（一）信息存储的地点</p>
      <p>
        我们仅在本《隐私政策》所述目的所必需期间和法律法规要求的时限内保留您的信息。我们在中华人民共和国境内运营中收集和产生的信息，存储在中国境内。如需跨境传输，我们将会单独征得您的授权同意。
      </p>
      <p>（二）信息存储的时间</p>
      <p>
        一般而言，我们仅在为实现产品目的所必需的时间内保留您的个人信息及法律规定范围内最短期限保留您的个人信息，最长不超过5年。当上述期限届满或我们的产品、服务发生停止运营的情形时，我们将以推送通知、公告等形式通知您，并在合理的期限内删除您的个人信息或进行匿名化处理。
      </p>
      <p>（三）信息的保护方式</p>
      <p>
        1. 我们会使用不低于行业同行的加密技术、匿名化处理等合理可行的手段保护您的个人信息，并使用安全保护机制防止您的个人信息遭到恶意攻击。
      </p>
      <p>
        2. 我们会建立专门的安全部门、安全管理制度、数据安全流程保障您的个人信息安全。
      </p>
      <p>
        3. 我们采取严格的数据使用和访问制度，确保只有授权人员才可访问您的个人信息，并适时对数据和技术进行安全审计。
      </p>
      <p>
        4. 为应对个人信息泄露、损毁和丢失等可能出现的风险，我们建立了专门的应急响应团队，按照公司有关安全事件处置规范要求，针对不同安全事件启动安全预案，进行止损、分析、制定补救措施、联合相关部门进行溯源和打击。同时我们将按照法律法规的要求，及时向您告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。同时我们会及时将事件相关情况以邮件、信函、电话、推送通知等方式告知您，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。同时，我们还将按照监管部门要求，主动上报个人信息安全事件的处置情况。
      </p>
      <p>
        5. 尽管已经采取了上述合理有效措施，并已经遵守了相关法律规定要求的标准，但请您理解，由于技术的限制以及可能存在的各种恶意手段，在互联网行业，即便竭尽所能加强安全措施，也不可能始终保证信息百分之百的安全，我们将尽力确保您提供给我们的个人信息的安全性。
      </p>
      <p>
        6. 请您注意：您一旦离开本软件后，浏览或使用其他网站、服务及内容资源，我们将没有能力和直接义务保护您在本软件及相关服务之外的软件、网站提交的任何个人信息，无论您登录、浏览或使用上述软件、网站是否基于“本软件”的链接或引导。
      </p>
      <p><strong>七、用户如何管理信息</strong></p>
      <p>
        我们非常重视您对个人信息的关注，并尽全力保护您对于您个人信息访问、更正、删除以及撤回同意的权利，以使您拥有充分的能力保障您的隐私和安全。您的权利包括：
      </p>
      <p><strong>（一）查询、更正和补充您的个人信息</strong></p>
      <p>
        如您需要查询、更正和补充您在使用AI ChatBot过程中产生的个人信息，在合理的要求下，我们会在核实您的用户身份后及时向您提供，可通过发送邮件至maishitou@gmail.com联系我们，我们会在15个工作日内回复您。
      </p>
      <p>
        您可以通过依次点击设置页面左上角“头像”查询您的注册信息，包括当前您绑定的第三方账号头像和账号名。
      </p>
      <p><strong>（二）删除您的个人信息</strong></p>
      <p>
        您可以通过“（一）查询、更正和补充您的个人信息”列明的路径删除您的部分信息，或申请注销账户删除您的全部信息。
      </p>
      <p>在以下情形中，您可以通过与客服联系向我们提出删除个人信息的请求：</p>
      <p>（1）如果我们处理个人信息的行为违反法律法规；</p>
      <p>（2）如果我们收集、使用您的个人信息，却未征得您的明确同意；</p>
      <p>（3）如果我们处理个人信息的行为严重违反了与您的约定；</p>
      <p>（4）如果我们的处理目的已实现、无法实现或者为实现处理目的不再必要；</p>
      <p>（5）如果我们停止提供产品或者服务，或者保存期限已届满。</p>
      <p>
        若我们决定响应您的删除请求，我们还将同时尽可能通知从我们处获得您的个人信息的主体，并要求其及时删除（除非法律法规另有规定，或这些主体已独立获得您的授权）。
      </p>
      <p>
        当您或我们协助您删除相关信息后，因为适用的法律和安全技术限制，我们可能无法立即从备份系统中删除相应的信息，我们将安全地存储您的个人信息并限制对其的任何进一步的处理，直到备份可以清除或实现匿名化。
      </p>
      <p><strong>（三）注销您的账户</strong></p>
      <p>
        您可以通过依次点击左上角“我的”-设置“账号与安全”-“注销账户”提交账户注销申请。提请您注意，在您主动注销账户之后，我们将停止为您提供产品或服务，并根据适用法律的要求删除或匿名化处理您的个人信息，包括账号产生的相关收益等。
      </p>
      <p>
        另外，在您违反AI ChatBot的服务协议约定条件或国家相关法律法规规定的情况下，您的账号可能被注销或删除。当账号注销或被删除后，与该账号相关的全部服务资料和数据将被删除或者匿名化处理。
      </p>
      <p><strong>（四）改变您授权同意的范围或撤回您的授权</strong></p>
      <p>
        您可以改变或者收回您授权我们收集和处理您的个人信息的范围：您可以改变您的智能移动设备的设置方式给予、修改或是收回您的授权同意，各家设备厂商的设置有所区别，但大多可在手机设置那进行。
      </p>
      <p><strong>（五）获取您的个人信息副本</strong></p>
      <p>
        如您需要获取您的个人信息副本，您可通过本协议下方的联系方式与我们联系。在核实您的身份后，我们将在15天内向您提供个人信息副本。我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将酌情收取一定费用。
      </p>
      <p><strong>（六）转移您的个人信息</strong></p>
      <p>
        如您需要转移您的个人信息，您可通过本协议下方的联系方式与我们联系。在核实您的身份后，我们将在15天内按您要求转移至您指定的个人信息处理者。我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将酌情收取一定费用。
      </p>
      <p><strong>（七）约束信息系统自动决策</strong></p>
      <p>
        目前我们的产品或服务并不涉及由信息系统自动决策作出的决定。如今后在某些业务功能中采用自动决策机制作出决定，我们将按照法律法规的规定，向您提供相应的权利。
      </p>
      <p><strong>（八）响应您的上述请求</strong></p>
      <p>
        如果您无法通过上述方式访问、更正或删除您的个人信息，或您需要访问、更正或删除您在使用我们产品与/或服务时所产生的其他个人信息，或您认为我们存在任何违反法律法规或与您关于个人信息的收集或使用的约定，您均可以通过本协议下方的方式与我们联系。为了保障安全，我们可能需要您提供书面请求，或以其他方式证明您的身份，我们将在收到您反馈并验证您的身份后的15天内答复您的请求。
      </p>
      <p>
        对于您合理的请求，我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将酌情收取一定费用。对于与您的身份不直接关联的信息、无合理理由重复申请的信息，或者需要过多技术手段（如需要开发新系统或从根本上改变现行惯例）、给他人合法权益带来风险或者不切实际的请求，我们可能会予以拒绝。
      </p>
      <p><strong>八、年龄限制</strong></p>

      <p><strong>九、通知和修订</strong></p>
      <p>
        1. 我们可能根据国家法律法规要求及经营发展需要修改隐私政策，一般而言，我们会在“设置-关于我们-隐私政策”页面发布变更后的隐私政策。对于《隐私政策》的更新，我们将以站内信的方式进行通知您。
